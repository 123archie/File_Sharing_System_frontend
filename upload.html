<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="upload.css" />
    <link rel="shortcut icon" href="images/images-removebg-preview (2).png" type="image/x-icon">
    <title>FileShare</title>
   </head>

  <body id="body">
    <nav>
      <a><div id="hamburger" onclick="openNav()">
          <iconify-icon
            icon="radix-icons:hamburger-menu"
            id="hamburger_menu"></iconify-icon></div
      ></a>
    </nav>
    <div id="sidebar" class="mySidebar">
      <div id="crossicon">
        <a href="javascript:void(0)" id="cross" onclick="closeNav()"></a>
      </div>
      <br /><br />
      <div class="settings">
        <a href="#">Language Settings</a>
        <a href="#">Account Settings</a>
      </div>
    </div>
    <img src="images/file-transfer-concept-backup-data-technology-cloud-upload-download_199064-156-removebg-preview.png" alt="" id="file_transfer">
    
    <form id="dropbox" name="Form" method="POST" enctype="multipart/form-data">
      <input type="file" name="myfile" id="fileInput">
      <iconify-icon icon="akar-icons:circle-plus" style="color:#18a292;"width="130"height="130;" id="plus"></iconify-icon>
      <p id="Droptext">Drop files here</p>
    </form> 
    <div class="upload">
      <div class="Upload">Upload Progress</div>
      <div class="ProgressBar">
        <div class="bgProgress">
          
        </div>
      </div>
    </div>
    
    <div class="formid">
      <div id="downloadlabel">Download link: </div>
      <input type="text" name="download" id="download" readonly>
    </div>
    <form method="POST" id="form"  enctype="application/x-www-form-urlencoded">
      <input id="fileinput" type="file" hidden>
      <input type="button" value="Upload File" id="button">
      <input type="submit" id="submitfile" hidden>
    </form>
      
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script src="upload.js"></script>
    <!-- <script src="./routes/files.js" type="method"></script> -->
  </body>
